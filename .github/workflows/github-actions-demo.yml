name: Release to Production Environment
on:
  push:
    branches:
      - main

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ssh and deploy
        uses: appleboy/ssh-action@master # １
        with: # ２ アクションの入力パラメータを指定
          host: ${{ secrets.HOST }} # ホスト名
          username: ${{ secrets.USER }} # SSH ユーザ名
          key: ${{ secrets.SECRET_KEY }} # 秘密鍵の内容
          port: ${{ secrets.PORT }}
          script: |
            cd birth1015.xsrv.jp/tmp
            git clone https://github.com/sota-shimizu-works/action-test.git
            cp -rfp birth1015.xsrv.jp/tmp/action-test/src/* birth1015.xsrv.jp/public_html